<div class="px-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Attività</th>
        <th scope="col">Intensità</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let attivita of listaAttivita">
        <td>{{attivita.activity}}</td>
        <td>{{ attivita.intensity }}</td>
      </tr>
    </tbody>
  </table>
</div>
